<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey there</title>

  <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="/js/jquery.onepage-scroll.js"></script>
  <link href="/css/onepage-scroll.css" rel="stylesheet" type="text/css">
  <link href="/css/nick.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
   
<script>
$(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600,
        loop: true
      });
});

</script>

</head>
<body>
  <div class="main">
    <section class="page1">
      <h1>Hi. I'm Nick</h1>
    </section>
    <section class="page2">
      <h1>I work at Docker</h1>
    </section>
    <section class="page3">
      <h1>I like to talk</h1>
    </section>
    <section class="page4">
      <h1>Sometimes, I also write</h1>
    </section>
    <section class="page5">
      <h1>Get in touch :)</h1>
    </section>
  </div>
</body>
</html>
